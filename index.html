<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-group m-3">
            <label for="categoria">Categoría:</label>
            <select id="categoria" class="form-control">
                <option class="dropdown-item" value="9">Conocimientos Generales</option>
                <option class="dropdown-item" value="10">Entertainment: Books</option>
                <option class="dropdown-item" value="11">Entertainment: Film</option>
                <option class="dropdown-item" value="12">Entertainment: Music</option>
                <option class="dropdown-item" value="13">Entertainment: Musicals &amp; Theatres</option>
                <option class="dropdown-item" value="14">Entertainment: Television</option>
                <option class="dropdown-item" value="15">Entertainment: Video Games</option>
                <option class="dropdown-item" value="16">Entertainment: Board Games</option>
                <option class="dropdown-item" value="17">Science &amp; Nature</option>
                <option class="dropdown-item" value="18">Science: Computers</option>
                <option class="dropdown-item" value="19">Science: Mathematics</option>
                <option class="dropdown-item" value="20">Mythology</option>
                <option class="dropdown-item" value="21">Sports</option>
                <option class="dropdown-item" value="22">Geography</option>
                <option class="dropdown-item" value="23">History</option>
                <option class="dropdown-item" value="24">Politics</option>
                <option class="dropdown-item" value="25">Art</option>
                <option class="dropdown-item" value="26">Celebrities</option>
                <option class="dropdown-item" value="27">Animals</option>
                <option class="dropdown-item" value="28">Vehicles</option>
                <option class="dropdown-item" value="29">Entertainment: Comics</option>
                <option class="dropdown-item" value="30">Science: Gadgets</option>
                <option class="dropdown-item" value="31">Entertainment: Japanese Anime &amp; Manga</option>

                <!-- Agrega más opciones según sea necesario -->
            </select>
        </div>

        <div class="form-group m-3">
            <label for="dificultad">Dificultad:</label>
            <select id="dificultad" class="form-control">
                <option value="easy">Fácil</option>
                <option value="medium">Medio</option>
                <option value="hard">Difícil</option>
            </select>
        </div>

        <div class="form-group m-3">
            <label for="tipo">Tipo:</label>
            <select id="tipo" class="form-control">
                <option value="multiple">Opción Múltiple</option>
                <option value="boolean">Verdadero o Falso</option>
            </select>
        </div>

        <div id="contenedor-quiz" class="m-3"></div>
        <button id="siguiente-pregunta" type="button" class="btn btn-warning">Siguiente pregunta</button>
        <button id="nueva-trivia" type="button" class="btn btn-success">Iniciar nueva trivia</button>
        <div id="puntaje" class="m-3">Puntaje: 0</div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
